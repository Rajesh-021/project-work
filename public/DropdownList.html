<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <fieldset>
        <legend>Dropdown</legend>
        <form>
        <select name="Product">
            <option selected value="Empty" > Choose Here <span class="bi bi-arrow-down-circle-fill"></span></option>
            <optgroup label="Electronics">
            <option value="mbl0122gt"> Mobile</option>
            <option value=" Ear45454PH">Ear Phones</option>
            <option value="Wtch02020CH">Watches</option>
            <option disabled value="Lp01102">Laptops</option>
        </optgroup>
        <optgroup label="Fashion">
        <option value="Mens Fashion">Men</option>
        <option value="Womens Fashion">Women</option>
        <option selected value="Kids Fashion">Kids</option>
        <option selected value=" Jackets">Winter Wears</option>
        </optgroup>
        <optgroup label="Self Defence">
            <option value="">Knife</option>
            <option value="">Fox</option>
            <option disabled value="">Gun</option>
          
            </optgroup>
        </select>
        <button>Search</button>
    </fieldset>

</form>
</body>
</html>
