<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta Patterns</title>
</head>
<body>
    <form name="pattern" method="post" class="pattern" id="pattern">
        <input type="text" name="nameForm" class="nameForm" id="nameForm" pattern="colour"><br>
        <input type="text" name="nameForm" class="nameForm" id="nameForm" pattern="colou?r"><br>
        <input type="text" name="nameForm" class="nameForm" id="nameForm" pattern="colou+r"><br>
        <input type="text" name="nameForm" class="nameForm" id="nameForm" pattern="colou*r"><br>
        <input type="text" name="nameForm" class="nameForm" id="nameForm" pattern=".pp"><br>
        <input type="text" name="nameForm" class="nameForm" id="nameForm" pattern="colour|color|COLOUR|COLOR"><br>
        <input type="text" name="nameForm" class="nameForm" id="nameForm" pattern="\d\d\d\d">
        <input type="text" name="nameForm" class="nameForm" id="nameForm" pattern="\D\D\D" >
        
        

        <button>Submit</button>
    </form>
    
</body>
</html>
